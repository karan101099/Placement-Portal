<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Generate Resume</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <form
      style="
        opacity: 1;
        float: none;
        background-color: rgb(255, 255, 255);
        display: block;
        position: static;
      "
      id="myForm"
    >
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <h1 class="mt-5">Build Your Resume</h1>
              <p class="lead">
                Generate your resume by filling in the following details
              </p>
            </div>
            <div class="form-group">
              <label>Name</label>
              <input
                name="name"
                type="text"
                class="form-control required"
                style="margin-bottom: 5px"
                value="Karan"
                required="required"
                id="name"
              />
              <div class="form-group">
                <label>Title</label>
                <input
                  type="text"
                  class="form-control"
                  style="margin-bottom: 5px; display: block"
                  name="title"
                  value="Web Developer"
                  placeholder=""
                  id="title"
                />
                <div class="form-group">
                  <label>Photo Link</label>
                  <input
                    type="text"
                    class="form-control"
                    value="https://karan101099.github.io/resume/portfolio/img/my-img.jpeg"
                    name="resume_link"
                    id="photo_link"
                  />
                </div>
                <div class="form-group">
                  <label>Resume Link</label>
                  <input
                    type="text"
                    class="form-control"
                    value="https://drive.google.com/file/d/1PWK6ThCXiTM1yDoUUP4TSIGr46A_VyqV/view"
                    name="resume_link"
                    id="resume_link"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Introduction</label>
              <textarea
                name="introduction"
                type="textarea"
                class="form-control required"
                style="
                  margin-bottom: 5px;
                  display: block;
                  margin-top: 0px;
                  height: 123px;
                "
                id="introduction"
                required="required"
              >
Lorem ipsum dolor sit amet consectetur, adipisicing elit. Blanditiis fugit modi totam adipisci soluta omnis a laboriosam, itaque non voluptate optio perferendis veniam exercitationem hic ea culpa, corrupti architecto laborum.</textarea
              >
              <div class="form-group">
                <label>Project 1 Title</label>
                <input
                  type="text"
                  class="form-control"
                  value="Unit Converter"
                />
              </div>
              <div class="form-group row">
                <div class="col col-xl-6">
                  <label>Project 1 Link</label>
                  <input
                    type="text"
                    class="form-control"
                    value="https://siddharthsham.github.io/ayush/"
                  />
                </div>

                <div class="col col-xl-6">
                  <label>Project 1 Image Link</label>
                  <input
                    type="text"
                    class="form-control"
                    value="https://karan101099.github.io/resume/portfolio/img/ayush.JPG"
                  />
                </div>
              </div>
              <div class="form-group">
                <label>Project 2 Title</label>
                <input
                  type="text"
                  class="form-control"
                  value="WhatsApp Clone"
                />
              </div>
              <div class="form-group row">
                <div class="col col-xl-6">
                  <label>Project 2 Link</label>
                  <input
                    type="text"
                    class="form-control"
                    value="https://whatsapp-clone-15177.web.app"
                  />
                </div>

                <div class="col col-xl-6">
                  <label>Project 2 Image Link</label>
                  <input
                    type="text"
                    class="form-control"
                    value="https://karan101099.github.io/resume/portfolio/img/whatsapp-clone.JPG"
                  />
                </div>
              </div>
              <div class="form-group">
                <label>Project 3 Title</label>
                <input type="text" class="form-control" value="Google" />
              </div>
              <div class="form-group row">
                <div class="col col-xl-6">
                  <label>Project 3 Link</label>
                  <input
                    type="text"
                    class="form-control"
                    value="https://google.com"
                  />
                </div>

                <div class="col col-xl-6">
                  <label>Project 3 Image Link</label>
                  <input
                    type="text"
                    class="form-control"
                    value="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg"
                  />
                </div>
              </div>
              <div class="form-group">
                <label>Achievement 1</label>
                <textarea
                  type="textarea"
                  class="form-control"
                  style="
                    margin-bottom: 5px;
                    display: block;
                    margin-top: 0px;
                    height: 100px;
                  "
                  id="achievement1"
                >
Presented a research paper on Design of Binary neurons with supervised learning for Linearly separable Boolean operations paper in the International Conference on Iot, Social Mobile, Analytics and Cloud in Computational Vision and Bioengineering (ISMAC-CVB 2019)</textarea
                >
              </div>
              <div class="form-group">
                <label>Achievement 2</label>
                <textarea
                  type="textarea"
                  class="form-control"
                  style="
                    margin-bottom: 5px;
                    display: block;
                    margin-top: 0px;
                    height: 100px;
                  "
                  id="achievement2"
                >
Hack Camp – A Hack Club Original hackathon
Details: Winner in the category for the best Agora.io integration in the product</textarea
                >
              </div>
              <div class="form-group">
                <label>Achievement 3</label>
                <textarea
                  type="textarea"
                  class="form-control"
                  style="
                    margin-bottom: 5px;
                    display: block;
                    margin-top: 0px;
                    height: 100px;
                  "
                  id="achievement3"
                >
Name: HACK O’ HOLICS 2.0 National level hackathon.
Details: Won the Best product marketing strategy award.</textarea
                >
              </div>
            </div>
            <button class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </form>
    <script src="generate_resume.js" async defer></script>
  </body>
</html>
